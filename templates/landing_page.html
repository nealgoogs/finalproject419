{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey on Password Meters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{% static 'js/test.js' %}"></script>

</head>
<body>
    <div class="container text-center">
        <h1 class="text-center mt-3">Thanks for participating in our survey about password meters!</h1>
        <p class="text-center mt-4">Click the button below to begin.</p>
        <form action="{% url 'redirect_base_on_entries' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-lg btn btn-info">Start Survey</button>
        </form>
    </div>
</body>
</html>
